name: Playwright Tests with Allure Report

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  start:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pw-practice-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  

      - name: Install dependencies
        run: npm ci --force

      - name: Install Allure CLI
        run: npm install -g allure-commandline         

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: DEV=1 npx playwright test usePageObject.spec.ts --project=chromium
        continue-on-error: true

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Restore Allure history
        run: |
          if [ -d gh-pages/allure-report/history ]; then
          mkdir -p allure-results/history
          cp -R gh-pages/allure-report/history/* allure-results/history/
          fi 

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Disable Jekyll
        run: touch allure-report/.nojekyll

      - name: Add build timestamp
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i "s/<title>Allure Report<\/title>/<title>Allure Report - $BUILD_TIME<\/title>/" allure-report/index.html  

      # - name: Upload Allure report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: allure-report
      #     path: pw-practice-app/allure-report 

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: pw-practice-app/allure-report

